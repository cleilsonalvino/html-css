<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <style>
        div.conteiner{
            background-color: orange;
            display: flex;
            flex-flow: row nowrap;
        }

        div.item{
            background-color: aqua;
            text-align: center;
            border: 1px solid black;
            padding: 20px;
            flex-basis: 80px;
        }

        

    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" id="i1">A</div>
        <div class="item" id="i2">B Lorem ipsum, dolor sit amet consectetur adipisicing elit. Doloremque placeat sint voluptatum autem praesentium reprehenderit minus dicta saepe architecto voluptates accusantium dolorum magni, impedit culpa laboriosam ab aliquid iure vitae.</div>
        <div class="item" id="i3">C</div>
        <div class="item" id="i4">D</div>
        <div class="item" id="i5">E</div>
        <div class="item" id="i6">F</div>
        <div class="item" id="i7">G</div>
    </div>
</body>
</html>
