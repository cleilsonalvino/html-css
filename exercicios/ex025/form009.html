<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <p>
        <label for="inum">Nível</label>
        <input type="range" name="num" id="inum" min="0" max="10" oninput="ival.innerHTML=Number(inum.value)" value="0">
        <output id="ival">0</output>
    </p>
</body>
</html>
