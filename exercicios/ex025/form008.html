<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soma</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="in1">Número 1: </label>
            <input type="number" name="n1" id="in1" required oninput="isoma.innerHTML=Number(n1.value)+Number(n2.value)">
        </p>
        <p>
            <label for="in2">Número 2: </label>
            <input type="number" name="n2" id="in2" required oninput="isoma.innerHTML=Number(n1.value)+Number(n2.value)">
        </p>
        <p>
           <label for="isoma">Soma:</label>
           <output name="soma" id="isoma">0</output>
        </p>
    </form>
</body>
</html>
