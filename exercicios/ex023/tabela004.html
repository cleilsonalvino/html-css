<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=,, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }


        table{
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid rgb(0, 0, 0);
            padding: 10px;
            text-align: center;

        }
        

    </style>
</head>
<body>
    <h1>Exerc√≠cio de Tableas</h1>
    <table>
        <caption>Filmes Favoritos</caption>
        <thead>
            <tr>
                <th scope="col">Grupos</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Ana Beatriz</td>
                <td>Joana</td>
                <td>Clara</td>
                <td>Julia</td>
            </tr>
            <tr>
                <td>James</td>
                <td>Karmen</td>
                <td>Lucia</td>
                <td>Joseane</td>
            </tr>
            <tr>
            
                <td>Jessica</td>
                <td>Vanessa</td>
                <td>Fernanda</td>
                <td>Celma</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Carlos</td>
                <td>Joao</td>
                <td>Manuel</td>
                <td>Douglas</td>
            </tr>
            <tr>
                <td>Jonas</td>
                <td>Junior</td>
                <td>Vagner</td>
                <td>Kaue</td>
            </tr>
            <tr>
                <td>Thiago</td>
                <td>Cesar</td>
                <td>Romero</td>
                <td>Matheus</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4" scope="row">Total</th>
                <td>1000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
